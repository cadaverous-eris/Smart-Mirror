<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset=utf-8>
		<meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
		<title>Smart Mirror</title>
		
		<!-- jQuery -->
		<script type='text/javascript' src='https://code.jquery.com/jquery.js'></script>
		
		<!-- Materialize -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
		
		<!-- Weather Icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
		
		<!-- Stylesheet -->
		<link rel='stylesheet' href='assets/css/mirror.css'>
		
		<!-- Moment -->
		<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js'></script>
		
		<!-- Mirror Code -->
		<script type='text/javascript' src='main/mirror.js'></script>
	</head>
	<body>
		<div class="container">
			<div id="date-time" class="row">
				<div class="col s9">
					<h3 id="date"></h3>
					<h1 id="time"></h1>
				</div>
				<div id="clock-col" class="col s3">
					<canvas id='clock' style='padding: 0px; margin: 0px; display: block;'></canvas>
				</div>
			</div>
			
			<br>
			
			<div class="row">
				<div class="col m12">
					<div id="weather">
						<h3 id="weather-main"> <span id="temp"></span></h3>
						<h6 id="weather-conditions"></h6>
						<h5><strong>High: </strong><span id="temp-high"></span> | <strong>Low: </strong><span id="temp-low"></span></h5>
						
						<!-- <h5><strong>High: </strong><span id="temp-high"></span></h5>
						<h5><strong>Low: </strong><span id="temp-low"></span></h5> -->
					</div>
				</div>
			</div>
			<div class="row">
				
				<pre id="content"></pre>
				
				<button id="authorize-button" style="display: none;">Authorize</button>
				<button id="signout-button" style="display: none;">Sign Out</button>
				
			</div>
		</div>
		
		<script async defer
			src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
	</body>
</html>
